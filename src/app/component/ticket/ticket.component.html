<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button class="btn" style="color:white;"
            (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <mat-icon>train</mat-icon><span>RailRoad</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side" class="left-sidenav">
        <mat-list>
            <a mat-list-item routerLink="/homepage" class="sidenav-link"><mat-icon>home</mat-icon><span>Home</span></a>
            <a mat-list-item routerLink="/card" class="sidenav-link"><mat-icon>card_travel</mat-icon><span>Card
                    Market</span></a>
            <a mat-list-item routerLink="/ticket" class="sidenav-link"><mat-icon>card_giftcard</mat-icon><span>Ticket
                    Market</span></a>
            <a mat-list-item routerLink="/about"
                class="sidenav-link"><mat-icon>help_outline</mat-icon><span>About</span></a>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <body>
            <h2>Market :</h2>
            <div class="card-container">
                <mat-card *ngFor="let ticket of ticketList" class="card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ ticket }}</mat-card-title>
                    </mat-card-header>
                        <mat-card-content>Price : {{ ticketPrice }} wei</mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="buyTicket(ticket)">Buy</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </body>
    </mat-sidenav-content>
</mat-sidenav-container>
